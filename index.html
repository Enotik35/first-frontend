<body>
	<div id="application">
		<h1 id="appl">Qirimli chat</h1>
	<nav id="navig"></nav>
		<section id="login" hidden>
			<form action="" id="login-form">
				<input class="inpt" type="text" name="username" placeholder="Введите ваше имя">

				<br>
				<input class="inpt" type="password" name="password" placeholder="Введите пароль">
				<br>

				<input class="but" type="submit" class="login-button" value="Войти">
			</form>
		</section>
		<section id="profile" hidden>
			<h2>Меня зовут Рефат</h2>
		</section>
		<section id="chat" hidden>
			<input id="input">
			<button class="but" onclick="texting()"> CLICK!</button>
		</section>
		<section id="about" hidden>
			<h1>Админ <a href="https://vk.com/dream_leo">Рефат</a></h1>
			<h1>Админ <a href="https://vk.com/id502729631">Тейфук</a></h1>
		</section>
	</div>
	<script type="text/javascript">
		'use strict'

const sections = [
	['login','Окно логина'],
	['profile','Мой профиль'],
	['chat','Глобальный чат'],
	['about','О нас']
];

const application = document.querySelector('#application');
const nav = document.getElementById('navig');

for(let section of sections) {
	const button = document.createElement('input');
	button.setAttribute('type','button');
	button.setAttribute('data-section', section[0]);
	button.setAttribute('class','but');
	button.value = section[1];
	nav.appendChild(button);
};

const liveSectionsCollection = application.getElementsByTagName('section');

nav.addEventListener('click', function(event) {
	const sectionId = event.target.getAttribute('data-section');
	console.log(sectionId);
	console.log(liveSectionsCollection);

	const liveSectionsArray = Array.from(liveSectionsCollection);

	liveSectionsArray.forEach(function(sectionElement) {
		sectionElement.hidden = true;
		if(sectionElement.id === sectionId){
			sectionElement.hidden = false;
		}
	})

});

const chat = document.getElementById('chat');

function texting() {
			let ipt = document.getElementById('input').value;
			var textElem = document.createElement('div');
			textElem.className = "msg "
			textElem.innerHTML = ipt;
			chat.appendChild(textElem);
};
